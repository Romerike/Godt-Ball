<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Autospill lyd</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <img src="bilde.jpg" alt="Bilde">

  <audio id="lyd" src="lyd.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById("lyd");

    function startLyd() {
      audio.play().catch(() => {});
      document.removeEventListener("click", startLyd);
      document.removeEventListener("touchstart", startLyd);
      document.removeEventListener("scroll", startLyd);
      document.removeEventListener("keydown", startLyd);
    }

    document.addEventListener("click", startLyd);
    document.addEventListener("touchstart", startLyd);
    document.addEventListener("scroll", startLyd);
    document.addEventListener("keydown", startLyd);
  </script>

</body>
</html>
